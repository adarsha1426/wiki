{% extends "encyclopedia/layout.html." %}
{% block body %}
<form action="{% url "create" %}" method="POST"  class="mb-3">
    {% csrf_token %}
    
    <label for="formGroupExampleInput" class="form-label" name="title">Title</label>
    <input type="text" class="form-control" id="formGroupExampleInput" name="title" placeholder="Title">
    <label for="formGroupExampleInput" class="form-label">Descriptions</label>
    <textarea class="form-control mb-3" rows="10" name="entry"
    placeholder="Descriptions (use markdown syntax)"></textarea>
    <input type="submit" value="Save" class="btn btn-primary">
    {%if title in entry%}
        {{message}}
    {%endif%}
</form>

{% endblock  %}
